<div class="modal edit" *ngIf="editMenu">
  <app-edit-menu
    [menuItems]="menuItems"
    (closeForm)="editMenu = !editMenu"
  ></app-edit-menu>
</div>
<div class="modal" *ngIf="loginDiag">
  <app-login></app-login>
</div>
<div style="display: flex;">
  <app-navigation
    *ngIf="!loading"
    [menuItems]="menuItems"
    (showLogin)="loginDiag = !loginDiag"
    (showEditMenu)="editMenu = !editMenu"
  ></app-navigation>
  <div
    class="main-content"
    [style.padding-left]="pushMainContent && ($show | async) ? '309px' : '54px'"
  >
    <router-outlet></router-outlet>
  </div>
</div>
