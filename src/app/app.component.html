<app-edit-menu
  class="backDrop edit"
  *ngIf="editMenu"
  [menuItems]="menuItems$ | async"
  (closeForm)="editMenu = !editMenu"
></app-edit-menu>
<app-login class="modal" *ngIf="loginDiag"></app-login>
<app-navigation
  (showLogin)="loginDiag = !loginDiag"
  (showEditMenu)="editMenu = !editMenu"
></app-navigation>
<div
  class="main-content"
  [style.padding-left.px]="
    pushMainContent && (expandSidenav$ | async) ? '309' : '54'
  "
>
  <app-added-to-cart (click)="backDropClicked()"
    *ngIf="showAdded$ | async"
    [itemAdded]="itemAdded$ | async"
  ></app-added-to-cart>
  <app-active-route [$currentUrl]="currentUrl$"></app-active-route>
  <router-outlet></router-outlet>
</div>
