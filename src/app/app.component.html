<app-edit-menu
  class="modal edit"
  *ngIf="editMenu"
  (closeForm)="editMenu = !editMenu"
></app-edit-menu>
<app-login class="modal" *ngIf="loginDiag"></app-login>
<app-navigation
  (showLogin)="loginDiag = !loginDiag"
  (showEditMenu)="editMenu = !editMenu"
></app-navigation>
<div
  class="main-content"
  [style.padding-left.px]="
    pushMainContent && ($expandSidenav | async) ? '309' : '54'
  "
>
  <app-active-route [$currentUrl]="$currentUrl"></app-active-route>
  <app-books [books]="books$ | async"></app-books>
  <router-outlet></router-outlet>
</div>
