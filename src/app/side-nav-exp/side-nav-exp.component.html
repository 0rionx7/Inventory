<div [@expandSidenav]="$show | async" class="side-nav-exp">
  <div [@contentVisibility]="$show | async">
    <app-side-nav-exp-content
      *ngFor="let menu of menuItems; index as i"
      [menuItem]="menu"
      [index]="i"
    ></app-side-nav-exp-content>
  </div>
  <div class="divider" style="margin-bottom: 40px;"></div>
</div>
