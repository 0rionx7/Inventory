<div class="book-card">
  <div class="header">
    <p class="title">{{ book.volumeInfo.title }}</p>
    <img *ngIf="thumbnail" [src]="thumbnail" />
  </div>
  <div style="flex: 1;">
    {{ book.volumeInfo.description | bcEllipsis }}
  </div>
  <div class="cart">
    <label for="amount">Amount</label>
    <input id="amount" type="number" #amount ngModel="1" min="0" />
    <button class="btn btn-success" (click)="onClick(amount.value)">
      To Shopping Card
    </button>
  </div>
</div>
